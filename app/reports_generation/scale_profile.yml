# Defines which column from test runs is used for aggregated report. Default is "90% Line"
column_name: "90% Line"
runs:
  # fullPath should contain a full path to the directory with run results. E.g. /home/$USER/dc-app-performance-toolkit/app/results/jira/2019-08-06_18-41-08
  - runName: "1 Node"
    runType: "baseline"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/app/results/confluence/2022-03-28_10-06-05"
  - runName: "2 Nodes"
    runType: "experiment"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/app/results/confluence/2022-03-28_12-43-51"
  - runName: "4 Nodes"
    runType: "experiment"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/app/results/confluence/2022-03-28_14-11-40"

# Chart generation configs
index_col: "Action"
title: "DCAPT Scale Testing"
image_height_px: 1000
image_width_px: 1600
judge: false
